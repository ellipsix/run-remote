name: Run tests

on:
  pull_request:
    branches:
    - "main"

permissions:
  contents: read

jobs:
  build:
    name: Test on Python ${{matrix.python-version}}
    runs-on: ubuntu-20.04  # would use ubuntu-latest but as of 2022-12-05 it doesn't support Python 3.6
    strategy:
      matrix:
        python-version:
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'
        - '3.10'
        - '3.11'
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python-version}}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run formatting check
      run: |
        tox -vv -e black
